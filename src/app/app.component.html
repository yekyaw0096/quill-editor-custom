<div class="container">
    <div class="row pt-5">
        <div class="col-md-8">
            <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="editor "><h3>Editor</h3> </label>
                    <quill-editor [styles]="editorStyle" [modules]="config" (onContentChanged)="maxlength($event)" formControlName="editor"></quill-editor>
                    <span *ngIf="editorForm.get('editor').value != null">{{ 1000 - editorForm.get('editor').value.length }}</span>
                </div>
                <button class="btn btn-primary mt-5">Submit</button>
            </form>
        </div>

        <div class="col-md-4 bg-light p4">
            <h3>Output</h3>
            <p class="my-5" [innerHTML]="editorContent"></p>
        </div>

    </div>
</div>
